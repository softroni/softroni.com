<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Softroni Logo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;800&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Helvetica Neue', sans-serif;
  }
  .container { display: flex; flex-direction: column; align-items: center; }

  /* Main logo */
  .logo {
    display: flex;
    align-items: baseline;
    font-size: 96px;
    font-weight: 700;
    font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
  }
  .chevron {
    color: #00dc82;
    font-weight: 800;
    animation: punchIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s both;
  }
  .softroni-type {
    display: inline-block;
    overflow: hidden;
    white-space: nowrap;
    width: 0;
    font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
    animation: typeAll 1s steps(8) 0.7s forwards;
  }
  .softroni-type .s-letter {
    color: #00dc82;
    font-weight: 800;
  }
  .softroni-type .oftroni-text {
    color: #1a1a1a;
    font-weight: 600;
    letter-spacing: -1px;
  }
  .underscore {
    color: #00dc82;
    font-weight: 800;
    margin-left: 2px;
    animation: blink 1s step-end infinite 1.9s;
  }

  /* Tagline */
  .tagline {
    display: flex;
    gap: 20px;
    margin-top: 18px;
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 5px;
    text-transform: uppercase;
    opacity: 0;
    transform: translateY(15px);
    animation: slideUp 0.6s ease-out 2s forwards;
  }
  .tagline span { color: #999; }
  .tagline .dot { color: #ddd; }

  /* Divider */
  .divider {
    width: 500px;
    height: 1px;
    background: #f0f0f0;
    margin-top: 60px;
    transform: scaleX(0);
    animation: scaleIn 0.8s ease-out 2.5s forwards;
  }

  /* Bottom row */
  .bottom {
    display: flex;
    align-items: center;
    gap: 40px;
    margin-top: 45px;
    opacity: 0;
    animation: fadeIn 0.5s ease-out 3s forwards;
  }
  .app-icon {
    width: 80px;
    height: 80px;
    border-radius: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'JetBrains Mono', monospace;
    font-size: 32px;
    font-weight: 800;
  }
  .app-icon.dark {
    background: #111;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .app-icon.light {
    background: #fff;
    border: 2px solid #f0f0f0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  }
  .app-icon .gt { color: #00dc82; }
  .app-icon .us { color: #00dc82; opacity: 0.6; font-size: 28px; }
  .domain {
    font-size: 20px;
    font-weight: 500;
    color: #ccc;
    letter-spacing: 1px;
    font-family: 'JetBrains Mono', monospace;
  }

  /* Animations */
  @keyframes punchIn {
    from { opacity: 0; transform: scale(0.5) translateX(-20px); }
    to { opacity: 1; transform: scale(1) translateX(0); }
  }
  @keyframes popIn {
    from { opacity: 0; transform: scale(0.6); }
    to { opacity: 1; transform: scale(1); }
  }
  @keyframes typeAll {
    from { width: 0; }
    to { width: 8ch; }
  }
  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }
  @keyframes slideUp {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes scaleIn {
    from { transform: scaleX(0); }
    to { transform: scaleX(1); }
  }
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="softroni-type"><span class="s-letter">S</span><span class="oftroni-text">oftroni</span></span>
      <span class="underscore">_</span>
    </div>
    <div class="tagline">
      <span>apps</span>
      <span class="dot">·</span>
      <span>ai</span>
      <span class="dot">·</span>
      <span>automation</span>
    </div>
    <div class="divider"></div>
    <div class="bottom">
      <div class="app-icon dark">
        <span class="gt">S</span><span class="us">_</span>
      </div>
      <div class="app-icon light">
        <span class="gt">S</span><span class="us">_</span>
      </div>
      <span class="domain">softroni.com</span>
    </div>
  </div>
</body>
</html>
